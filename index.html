<!doctype html>

<head>
  <title>Connect 4 - OOP</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Connect 4</h1>
    <div class="subheader">
        <label for="number-of-players" class="players-labels">Select Number of Players</label>
        <select name="number-of-players" id="number-of-players">
          <option value="2">Two Player</option>
          <option value="3">Three Player</option>
          <option value="4">Four Player</option>
          <option value="1">One Player - Play the Computer</option>
        </select>
      </div>
  </div>

      <option value="3">Three Player</option>
      <option value="4">Four Player</option>
      <option value="1">One Player - Play the Computer</option>
    </select>
  </div> -->

  <div id="player-inputs" class="player-colors">
    <input id="p1-color" type="text" placeholder="Player 1 color">
    <input id="p2-color" type="text" placeholder="Player 2 color">
  </div>

  <div class="abs-center">
    <div id="game">
      <table id="board"></table>
    </div>
  </div>

  <div class="btn-container">
    <button class="btn new-game" id="new-game">New Game</button>
  </div>
  <script src="connect4.js"></script>

</body>

</html>
