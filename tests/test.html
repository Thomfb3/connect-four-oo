<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Connect 4 - OOP Tests</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.js"></script>


    <style>
        .hide {
            display: none;
        }
    </style>

</head>

<body>
    <div class="hide">
        <h1>Connect 4</h1>
        <label>Select Number of Players</label>
        <select name="number-of-players" id="number-of-players">
            <option value="2">Two Player</option>
            <option value="3">Three Player</option>
            <option value="4">Four Player</option>
            <option value="1">One Player - Play the Computer</option>
        </select>
        <div id="player-inputs" class="player-colors">

            <input id="p1-color" type="text" placeholder="Player 1 color">
            <input id="p2-color" type="text" placeholder="Player 2 color">
        </div>

        <div class="abs-center">
            <div id="game">
                <table id="board"></table>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn new-game" id="new-game">New Game</button>
        </div>
    </div>


    <script type="text/javascript" src="../connect4.js"></script>
    <script type="text/javascript" src="connect4.test.js"></script>
</body>

</html>
